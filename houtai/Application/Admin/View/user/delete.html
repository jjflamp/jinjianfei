<extend name="Public:layout"/>
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/admin/assets/css/my.css">
</block>
<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="__APP__/admin">后台主页</a>
                </li>

                <li>
                    <a href="#">会员管理</a>
                </li>
                <li class="active">会员回收站</li>
            </ul><!--位置导航 -->
        </div>

        <div class="page-content">

            <!--<div class="page-header">-->
            <form class="navbar-form form-inline" action="{:U('Admin/index')}" method="post">
                <div class="form-group">
                    <input type="text" name="keywords" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
                <div class="form-group pull-right">
                    <a href="javascript:history.go('-1')" class="btn btn-primary pull-right"><i class="icon-reply"></i>返回上一级</a>
                </div>
            </form>
            <!--</div>-->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>操作</th>
                                        <th>编号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>年龄</th>
                                        <th>邮箱</th>
                                        <th>手机</th>
                                        <th>上级</th>
                                        <th>下级</th>
                                        <th>积分</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>上次登录时间</th>
                                        <th>上次登录IP</th>
                                    </tr>
                                    </thead>

                                    <tbody >
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td style="width:70px" >
                                                <div class="operat hidden1 ">
                                                    <a  class="icon-cog action" href="javascript:;"> 处理</a>
                                                    <div class="menu_select   ">
                                                        <ul id="{$vo.id}">
                                                                <li>
                                                                    <a class="icon-reply set-status" attr-id="{$vo.id}" attr-message="恢复会员" attr-status="1" href="javascript:void(0)"> 恢复</a>
                                                                </li>
                                                                <!--<li><a class="icon-trash set-status" attr-id="{$vo.id}" attr-message="删除" attr-status="-1"> 删除</a></li>-->
                                                            <li><a class="icon-pencil" href="__URL__/edit?id={$vo.id}"> 编辑</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>{$vo['num']}</td>
                                            <td>{$vo['name']}</td>
                                            <td>
                                                <if condition="$vo.sex eq 0"><span class='label label-sm label-danger'> 女</span><else/><span class='label label-sm label-success'>男</span></if>
                                            </td>
                                            <td>{$vo['birthday']}</td>
                                            <td>{$vo['email']}</td>
                                            <td>{$vo['phone']}</td>
                                            <td>{$arr[$vo['uid']]|default='顶级'}</td>
                                            <td><a class="icon-zoom-in  " href="__URL__/look?id={$vo.id}">查看</a></td>
                                            <td>{$vo['total']}</td>
                                            <td>
                                               <i style="color:red;">禁用</i>
                                            </td>
                                            <td>{$vo['create_time']}</td>
                                            <td>{$vo['login_time']}</td>
                                            <td>{$vo['login_ip']}</td>

                                        </tr>


                                    </volist>

                                </table>


                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>

                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
    <script>
        var SCOPE={
            'save_url' : "__URL__/lock",
            'look_url' : '__URL__/look',
            'status_url' : '__URL__/setStatus',

        }

    </script>
</block>
<block name="js">
    <script src="__PUBLIC__/js/dialog/layer.js"></script>
        <script src="__PUBLIC__/js/dialog.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/xiaoli/common.js"></script>
    <script src="__PUBLIC__/js/admin/common.js"></script>
    <script src="__PUBLIC__/js/admin/user.js"></script>
</block>
