<extend name="Public:layout" />
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/admin/assets/css/my.css">
    <!--<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/xiaoli/font_icon.css" media="screen">-->
</block>
<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="__APP__/admin">后台主页</a>
                </li>

                <li>
                    <a href="#">权限管理</a>
                </li>
                <li class="active">管理员列表</li>
            </ul><!--位置导航 -->
        </div>

        <div class="page-content">

                    <!--<div class="page-header">-->
                        <form class="navbar-form form-inline" action="{:U('Admin/index')}" method="post">
                            <div class="form-group">
                                <input type="text" name="keywords" class="form-control" placeholder="搜索">
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                            <div class="form-group pull-right">
                                <a href="{:U('Admin/admin_info')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>添加管理员</a>
                            </div>
                        </form>
                    <!--</div>-->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>操作</th>
                                        <th>用户名</th>
                                        <th>真名</th>
                                        <th>性别</th>
                                        <th>出生日期</th>
                                        <th>邮箱</th>
                                        <th>手机</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>上次登录时间</th>
                                        <th>上次登录IP</th>
                                    </tr>
                                    </thead>

                                    <tbody >
                                    <volist name="list" id="vo">
                                        <tr info="{$vo['id']}">
                                            <td style="width:70px" >
                                                <div class="operat hidden1 ">
                                                    <a  class="icon-cog action" href="javascript:;"> 处理</a>
                                                    <div class="menu_select   ">
                                                        <ul>
                                                            <if condition="($vo.role neq '超级管理员') and ($vo.id neq session('adminUser').id)">
                                                            <li><a class="icon-sitemap" href=""> 授权</a></li>
                                                            <li>
                                                                <if condition="$vo.status eq 1"><a class="icon-lock admin-lock" info="1" href="javascript:void(0)"> 锁定</a>
                                                                    <else/><a class="icon-unlock admin-lock" info="1" href="javascript:void(0)"> 解锁</a></if>
                                                            </li>
                                                            <li><a class="icon-trash" href="" > 删除</a></li>
                                                            </if>
                                                            <li><a class="icon-pencil" href=""> 编辑</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>{$vo['username']}</td>
                                            <td>{$vo['truename']}</td>
                                            <td>
                                                <if condition="$vo.sex eq 0"><span class='label label-sm label-danger'> 女</span><else/><span class='label label-sm label-success'>男</span></if>
                                            </td>
                                            <td>{$vo['birthday']}</td>
                                            <td>{$vo['email']}</td>
                                            <td>{$vo['phone']}</td>
                                            <td>{$vo['role']}</td>
                                            <td>
                                                <if condition="$vo.status eq 0"><i style="color:darkred">禁用</i><else/><i style="color:green;">启用</i></if>
                                            </td>
                                            <td>{$vo['create_time']}</td>
                                            <td>{$vo['login_time']}</td>
                                            <td>{$vo['login_ip']}</td>

                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>

                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
    <script>
        var SCOPE={
            'save_url' : "__URL__/lock",

        }
    </script>
</block>
<block name="js">
   </script><script src="__PUBLIC__/js/dialog/layer.js"></script>
    <script src="__PUBLIC__/js/dialog.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/xiaoli/common.js"></script>
    <script src="__PUBLIC__/js/admin/common.js"></script>
</block>
